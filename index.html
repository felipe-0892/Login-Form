<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/output.css">
    <link rel="stylesheet" href="/style/input.css">
    <title>Login Form</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-[#180C23]">
    <main class="container-main flex flex-col lg:flex-row gap-6 lg:gap-2 pt-[15px] px-6 lg:px-[197px] justify-center items-center">
        <div class="bg-[#00FF81] w-full lg:w-[1046px] h-auto lg:h-[560px] rounded-xl flex flex-col lg:flex-row justify-center items-center p-6 lg:p-0">
            
            <div class="flex flex-col items-center lg:items-start text-center lg:text-left">
                <h2 class="font-bold text-[#180C23] text-[24px] lg:text-[35px] w-full lg:w-[480px] mb-4">
                    Faça seu login e acesse o sistema que mais cresce no mundo.
                </h2>
                <img src="/assets/astronauta 1.png" alt="astronauta" class="pt-4 lg:pt-[12px] w-[150px] lg:w-auto">
            </div>

            
            <div class="bg-slate-200 rounded-xl p-6 lg:p-8 w-full max-w-sm lg:max-w-[370px] h-auto lg:h-[500px] mt-6 lg:mt-0 text-center">
                <div class="flex flex-col justify-center pt-2 lg:pt-[25px]">
                    <h1 class="text-xl lg:text-2xl font-semibold mb-4 lg:mb-6">LOGIN</h1>

                    <form class="flex flex-col gap-4">
                        <div class="text-left">
                            <label class="block mb-1 font-medium" for="usuario">Usuário</label>
                            <input id="usuario" type="text" placeholder="Usuário"
                                class="w-full px-3 py-2 rounded-md border focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>

                        <div class="text-left">
                            <label class="block mb-1 font-medium" for="senha">Senha</label>
                            <input id="senha" type="password" placeholder="Senha"
                                class="w-full px-3 py-2 rounded-md border focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>

                        <button type="submit" class="w-full py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 hover:scale-110 duration-200 mt-4">
                            Entrar
                        </button>
                    </form>
                </div>

                <div class="pt-[5px]">
                    <p>Ou entre usando</p>
                    <div class="flex flex-row justify-center items-center gap-4 pt-2">
                        <a href="#"><img class="hover:scale-125 duration-200 w-8" src="/assets/icon/linkedin.png" alt=""></a>
                        <a href="#"><img class="hover:scale-125 duration-200 w-8" src="/assets/icon/facebook.png" alt=""></a>
                        <a href="#"><img class="hover:scale-125 duration-200 w-8" src="/assets/icon/social.png" alt=""></a>
                    </div>
                </div>

                <div class="pt-[8px] text-sm">
                    <p class="pb-2">Não possui cadastro?</p>
                    <a href="#" class="hover:scale-110 duration-150 hover:text-lg text-[#180C23]">Inscreva-se agora</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="flex flex-row items-center justify-center text-white pt-5 text-sm">
        <p>&copy; Todos os direitos reservados 2024</p>
    </footer>
</body>
</html>
