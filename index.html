<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/output.css">
    <link rel="stylesheet" href="/style/input.css">
    <title>Login Form</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-[#180C23]">
    <header class="flex flex-col items-center justify-center">
        <div class="flex flex-row gap-2 pt-[35px]">
            <a class=" flex flex-row gap-2 items-center justify-center w-[162px] h-[42px] bg-[#00FF81] rounded-xl hover:scale-110 duration-200" href="https://www.instagram.com/felipe_08920/" target="_blank">
                <p class="text-[#180C23] font-semibold">@felipe_08920</p>
                <img class="w-[32px] h-[32px]" src="./assets/instagram.png" alt="">
            </a>
        </div>
    </header>
    <main class="container-main flex flex-row gap-2 pt-[15px] justify-end px-[197px]">
        <div class="bg-[#00FF81] w-[1046px] h-[560px] rounded-xl flex flex-row justify-center items-center">
            <div class="">
                <h2 class="font-bold text-[#180C23] text-[35px] w-[480px]">Faça seu login e acesse o sitema que mais cresce no mundo.</h2>
                <img src="/assets/astronauta 1.png" alt="astronauta">
            </div>
            <div class="bg-slate-200 rounded-xl p-8 w-[370px] h-[480px] text-center">
                <div class="flex flex-col justify-center pt-[80px]">
                    <h1 class="text-2xl font-semibold mb-6">LOGIN</h1>
            
                    <form class="flex flex-col gap-4">
                        <div class="text-left">
                            <label class="block mb-1 font-medium" for="usuario">Usuário</label>
                            <input id="usuario" type="text" placeholder="Usuário"
                                class="w-full px-3 py-2 rounded-md border focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
            
                        <div class="text-left">
                            <label class="block mb-1 font-medium" for="senha">Senha</label>
                            <input id="senha" type="password" placeholder="Senha"
                                class="w-full px-3 py-2 rounded-md border focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
            
                        <button type="submit" class="w-full py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600 hover:scale-110 duration-200 mt-4">
                            Entrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
